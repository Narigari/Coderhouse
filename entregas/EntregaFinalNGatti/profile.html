<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile and Collection</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-menu">
                <li><a class="menu-item" href="index.html">inicio</a></li>
                <li class="logged-items" id="logout"><a class="menu-item">logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-container">
        <h1 id="main-title">Editar Mi Perfil</h1>
        <div class="personal-data-container">
            <h2 id="sub-title">Mis Datos Personales</h2>
            <form class="column-form" id="edit-user-form">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input class="text-input" name="username" type="text" readonly>
                </div>
                <div class="input-group">
                    <label for="current-password">Clave Actual*</label>
                    <input class="text-input" name="current-password" type="password" placeholder="Ingrese la clave actual">
                </div>
                <div class="input-group">
                    <label for="new-password">Clave Nueva*</label>
                    <input class="text-input" name="new-password" type="password" placeholder="Ingrese la clave nueva"> 
                </div>
                <div class="input-group">
                    <label for="new-password-check">Repita Clave Nueva*</label>
                    <input class="text-input" name="new-password-check" type="password" placeholder="Repita la clave nueva"> 
                </div>
                <div class="input-group">
                    <label for="nationality">Nacionalidad</label>
                    <select class="text-input" name="nationality" id="nationality-selector" required></select>
                </div>
                <div class="input-group">
                    <label for="instagram">Instagram</label>
                    <input class="text-input" name="instagram">
                </div>
                <input type="submit" value="SALVAR CAMBIOS" id="form-button">
                <h3 id="new-password-note">*Completar campos sólo si quiere cambiar la clave actual</h3>
            </form>
            <p id="message-box"></p>
        </div>
        <section id="collection-section">
            <h2 id="sub-title">Mi Colección</h2>
            <ul id="my-collection"></ul>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/profile.js"></script>
</body>
</html>
