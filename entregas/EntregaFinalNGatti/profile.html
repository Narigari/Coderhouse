<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile and Collection</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/stylesheet.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-menu"></ul>
        </nav>
    </header>
    <div class="container">
        <section id="profile-section">
            <h2>Editar Perfil</h2>
            <form id="profile_form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="instagram">Instagram:</label>
                <input type="text" id="instagram" name="instagram">

                <label for="nationality">Nacionalidad:</label>
                <select id="nationality" name="nationality" required>
                    <option value="" disabled ="disabled" selected="selected">Seleccionar nacionalidad</option>
                </select>

                <button type="submit">Modificar perfil</button>
            </form>
        </section>

        <section id="collection-section">
            <h2>Colección</h2>
            <form id="collection-form">
                <label for="puzzle">Puzzle</label>
                <select id="puzzle" name="puzzle" required>
                    <option value="" disabled ="disabled" selected="selected">Seleccionar puzzle</option>
                    
                </select>

                <button type="submit">Agregar puzzle a colección</button>
            </form>

            <div>
                <h3>Mi colección</h3>
                <ul id="my-collection"></ul>
            </div>
        </section>
        <section id="weather-section">
            <h2>El clima hoy</h2>
            <p id="weather-message">Fetching weather data...</p>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/init.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
